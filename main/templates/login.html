{% extends 'base.html' %}

{% block meta %}
<title>Login - Golden Goals ✨</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-blue-900 rounded-lg border border-gray-200 p-6 sm:p-8 form-style text-white">
      <div class="text-center mb-8">
        <h1 class="text-2xl text-yellow-400 font-bold mb-2">Sign In</h1>
        <p>Welcome back to Golden Goals ✨</p>
      </div>

      <form id="loginForm" method="POST" action="" class="space-y-6">
          {% csrf_token %}
          <div>
            <label for="username" class="block text-sm font-medium mb-2">Username</label>
            <input id="username" name="username" type="text" required class="w-full ... text-black" placeholder="Enter your username">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium mb-2">Password</label>
            <input id="password" name="password" type="password" required class="w-full ... text-black" placeholder="Enter your password">
          </div>
          <button type="submit" id="submitBtn" class="w-full ...">
            Sign In
          </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-700">
        <p class="text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-yellow-400 hover:text-yellow-300 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault(); // Mencegah form reload halaman

        const originalBtnText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing In...';

        const formData = new FormData(loginForm);

        try {
            const response = await fetch("{% url 'main:login' %}", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                    'X-Requested-With': 'XMLHttpRequest', // Tandai sebagai request AJAX
                },
                body: formData,
            });

            const result = await response.json();

            if (response.ok) {
                showToast('Login Successful!', 'Welcome back!', 'success');
                // Tunggu sejenak agar toast terlihat sebelum redirect
                setTimeout(() => {
                    window.location.href = result.redirect_url;
                }, 1000);
            } else {
                showToast('Login Failed', result.message || 'Please check your credentials.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        } catch (error) {
            showToast('An Error Occurred', 'Could not connect to the server.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = originalBtnText;
        }
    });
</script>
{% endblock content %}
