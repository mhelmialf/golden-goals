{% extends 'base.html' %}

{% block meta %}
<title>Register - Golden Goals ✨</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-blue-900 border border-gray-200 rounded-lg p-8 shadow-sm text-white">
        <div class="text-center mb-8">
          <h2 class="text-2xl text-yellow-400 font-bold mb-2">Join Us</h2>
          <p>Create your Golden Goals ✨ account</p>
        </div>

        <form id="registerForm" method="POST" action="" class="space-y-5">
            {% csrf_token %}
            <div>
              <label for="username" class="block text-sm font-medium mb-2">Username</label>
              <input id="username" name="username" type="text" required class="w-full ... text-black" placeholder="Choose a username">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium mb-2">Password</label>
              <input id="password" name="password" type="password" required class="w-full ... text-black" placeholder="Create a password">
            </div>
            <div>
              <label for="password2" class="block text-sm font-medium mb-2">Confirm Password</label>
              <input id="password2" name="password2" type="password" required class="w-full ... text-black" placeholder="Confirm your password">
            </div>
            <button type="submit" id="submitBtn" class="w-full ...">
              Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-yellow-400 hover:text-yellow-300 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    const registerForm = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');

    registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const originalBtnText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Account...';

        const formData = new FormData(registerForm);

        try {
            const response = await fetch("{% url 'main:register' %}", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                    'X-Requested-With': 'XMLHttpRequest',
                },
                body: formData,
            });

            const result = await response.json();

            if (response.ok) {
                showToast('Registration Successful!', result.message, 'success');
                setTimeout(() => {
                    window.location.href = "{% url 'main:login' %}";
                }, 1500);
            } else {
                // Tampilkan error validasi dari Django
                let errorMessages = Object.values(result.errors).map(e => e[0]).join('<br>');
                showToast('Registration Failed', errorMessages, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        } catch (error) {
            showToast('An Error Occurred', 'Could not connect to the server.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = originalBtnText;
        }
    });
</script>
{% endblock content %}
