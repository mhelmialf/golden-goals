<div id="productModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-blue-900 bg-opacity-70">
  <div id="productModalContent" 
     class="bg-white rounded-2xl shadow-2xl w-11/12 sm:w-2/3 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[80vh] overflow-y-auto transition-all duration-200 scale-95 opacity-0">

    
    <div class="flex items-center justify-between p-5 border-b border-blue-900/20">
      <div>
        <h3 class="text-2xl font-bold text-blue-900">Add New Product</h3>
        <p class="text-sm text-gray-600 mt-1">Showcase your latest football gear in the Golden Goals store.</p>
      </div>
      <button type="button" class="text-gray-400 hover:text-blue-900 transition" onclick="hideModal()">
        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <div class="px-6 py-6 space-y-6">
      <form id="productForm">
        <div class="mb-4">
          <label for="product_name" class="block text-sm font-semibold text-blue-900">Product Name</label>
          <input type="text" id="product_name" name="product_name" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-semibold text-blue-900">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Describe the product..." required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-semibold text-blue-900">Category</label>
          <select id="category" name="category" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" required>
            <option value="">Select category</option>
            <option value="essentials">Football Essentials</option>
            <option value="apparel">Apparel & Jerseys</option>
            <option value="accessories">Accessories</option>
            <option value="collectibles">Lifestyle & Collectibles</option>
            <option value="training">Training & Fitness</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-semibold text-blue-900">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-semibold text-blue-900">Price</label>
          <input type="number" id="price" name="price" step="0.01" min="0" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Enter product price" required>
        </div>

        <div class="mb-4">
          <label for="stock" class="block text-sm font-semibold text-blue-900">Stock</label>
          <input type="number" id="stock" name="stock" step="1" min="0" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" placeholder="Enter available stock" required>
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-yellow-400 bg-gray-100 border-blue-900 rounded focus:ring-yellow-400">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-800">Mark as Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-blue-900/20">
      <button type="button" id="cancelProduct" class="order-2 sm:order-1 px-6 py-3 border border-red-900/30 text-red-900 rounded-md font-medium hover:bg-red-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-yellow-400 text-blue-900 px-6 py-3 rounded-md font-bold hover:bg-yellow-300 transition-colors">Save Product</button>
    </div>
  </div>
</div>


<div id="editProductModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-blue-900 bg-opacity-70">
  <div id="editModalContent" class="bg-white rounded-2xl shadow-2xl w-11/12 sm:w-2/3 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[80vh] overflow-y-auto transition-all duration-200 scale-95 opacity-0">

    <div class="flex items-center justify-between p-5 border-b border-blue-900/20">
      <div>
        <h3 id="editModalTitle" class="text-2xl font-bold text-blue-900">Edit Product</h3>
        <p class="text-sm text-gray-600 mt-1">Update your football product details.</p>
      </div>
      <button type="button" class="text-gray-400 hover:text-blue-900 transition" onclick="closeEditModal()">
        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <div class="px-6 py-6 space-y-6">
      <form id="editProductForm">
        <input type="hidden" id="editProductId" name="id">

        <div class="mb-4">
          <label for="editProductName" class="block text-sm font-semibold text-blue-900">Product Name</label>
          <input type="text" id="editProductName" name="product_name" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" required>
        </div>

        <div class="mb-4">
          <label for="editProductDescription" class="block text-sm font-semibold text-blue-900">Description</label>
          <textarea id="editProductDescription" name="description" rows="3" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" required></textarea>
        </div>

        <div class="mb-4">
          <label for="editProductCategory" class="block text-sm font-semibold text-blue-900">Category</label>
          <select id="editProductCategory" name="category" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" required>
            <option value="">Select category</option>
            <option value="essentials">Football Essentials</option>
            <option value="apparel">Apparel & Jerseys</option>
            <option value="accessories">Accessories</option>
            <option value="collectibles">Lifestyle & Collectibles</option>
            <option value="training">Training & Fitness</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="editProductThumbnail" class="block text-sm font-semibold text-blue-900">Thumbnail URL</label>
          <input type="url" id="editProductThumbnail" name="thumbnail" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>

        <div class="mb-4">
          <label for="editProductPrice" class="block text-sm font-semibold text-blue-900">Price</label>
          <input type="number" id="editProductPrice" name="price" step="0.01" min="0" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" required>
        </div>

        <div class="mb-4">
          <label for="editProductStock" class="block text-sm font-semibold text-blue-900">Stock</label>
          <input type="number" id="editProductStock" name="stock" step="1" min="0" class="mt-2 block w-full border border-blue-900/30 rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none" required>
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="editProductFeatured" name="is_featured" type="checkbox" class="w-4 h-4 text-yellow-400 bg-gray-100 border-blue-900 rounded focus:ring-yellow-400">
            <label for="editProductFeatured" class="ml-2 text-sm font-medium text-gray-800">Mark as Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-blue-900/20">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-red-900/30 text-red-900 rounded-md font-medium hover:bg-red-50 transition-colors text-center" onclick="closeEditModal()">Cancel</button>
      <button type="submit" id="submitButton" form="editProductForm" class="order-1 sm:order-2 flex-1 bg-yellow-400 text-blue-900 px-6 py-3 rounded-md font-bold hover:bg-yellow-300 transition-colors">Update Product</button>
    </div>
  </div>
</div>


<div id="deleteConfirmModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-blue-900 bg-opacity-70">
  <div id="deleteModalContent" class="bg-white rounded-2xl shadow-2xl w-11/12 sm:w-96 transition-all duration-200 scale-95 opacity-0">
    <div class="p-6 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14 mx-auto text-red-500 mb-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m0 3.75h.007M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h3 class="text-xl font-semibold text-blue-900 mb-2">Delete Product?</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>

      <div class="flex justify-center gap-4">
        <button onclick="closeDeleteModal()" class="px-5 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition">Cancel</button>
        <button id="confirmDeleteBtn" class="px-5 py-2 rounded-md bg-red-600 text-white font-semibold hover:bg-red-500 transition">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>


<script>
  function showModal() {
      const modal = document.getElementById('productModal');
      const modalContent = document.getElementById('productModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('productModal');
      const modalContent = document.getElementById('productModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function addProductEntry() {
    try {
        const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#productForm')),
        });

        const result = await response.json();

        if (result.status === 'success') {
            document.getElementById("productForm").reset();
            hideModal();
            
            showToast('Product Added!', 'Your new product is now live.', 'success');
            
            document.dispatchEvent(new CustomEvent('productAdded'));
        } else {
            showToast('Submission Failed', result.message || 'Please check your input.', 'error');
        }
    } catch (error) {
        showToast('An Error Occurred', 'Could not add the product.', 'error');
    }

    return false;
}

document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
})
</script>
